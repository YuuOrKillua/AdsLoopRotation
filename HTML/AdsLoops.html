<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>MultiScripting</title>
        <link rel="stylesheet" href="../CSS/AdsLoop.css">
    </head>
    <body>
        <div class="section">
            <div class="video-container" >
                <video class="Myvideo" autoplay muted src="1stSource.Extension" type="video/mp4">
                </video>
            </div>
        </div>
        <script>
            const Videos = [""]
            let x=1
            var video = document.getElementsByClassName('Myvideo')[0];
            video.onended = function() {
                video.removeAttribute('autoplay');
                video.style.display = "none"
                setTimeout(() => {
                    video.setAttribute('src', Videos[x])
                    video.style.display = "block"
                    if (x<Videos.length) {
                        x++
                    }else{
                        x=0
                    }
                    video.play();
                }, 1000);
            }
        </script>
    </body>
</html>
